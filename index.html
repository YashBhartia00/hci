<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header Navigation -->
        <div class="header navbar is-fixed-top">
            <div class="navbar-start">
                <button id="delete-btn" class="header-btn"><i class="fas fa-trash"></i></button>
            </div>
            <div class="navbar-item">
                <div class="view-switcher buttons has-addons">
                    <button id="list-view-btn" class="view-btn button is-small active">List</button>
                    <button id="date-view-btn" class="view-btn button is-small">Due Date</button>
                </div>
            </div>
            <div class="navbar-end">
                <button id="filter-btn" class="header-btn"><i class="fas fa-filter"></i></button>
            </div>
        </div>

        <!-- List View Container -->
        <div id="list-view" class="view-container active">
            <div class="lists container" id="lists-container">
                <!-- Lists will be dynamically inserted here -->
            </div>
        </div>

        <!-- Due Date View Container -->
        <div id="date-view" class="view-container">
            <div class="date-groups container" id="date-groups-container">
                <!-- Date-grouped tasks will be dynamically inserted here -->
            </div>
        </div>

        <!-- Filter Modal -->
        <div id="filter-modal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Filter Tasks</p>
                    <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="filter-group mb-4">
                        <h3 class="subtitle is-6">Filter by keyword</h3>
                        <input type="text" id="keyword-filter" class="input" placeholder="Enter keyword...">
                    </div>
                    <div class="filter-group mb-4">
                        <h3 class="subtitle is-6">Filter by date</h3>
                        <div class="date-filter-buttons buttons">
                            <button class="date-filter-btn button is-small" data-filter="today">Today</button>
                            <button class="date-filter-btn button is-small" data-filter="tomorrow">Tomorrow</button>
                            <button class="date-filter-btn button is-small" data-filter="week">This Week</button>
                            <button class="date-filter-btn button is-small" data-filter="no-date">No Date</button>
                        </div>
                    </div>
                    <div class="filter-group">
                        <h3 class="subtitle is-6">Filter by list</h3>
                        <div id="list-filter-options" class="list-filter-options">
                            <!-- Lists for filtering will be added dynamically -->
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button id="apply-filters" class="button is-primary">Apply Filters</button>
                    <button id="reset-filters" class="button">Reset</button>
                </footer>
            </div>
        </div>

        <!-- Task Creation/Edit Modal - Redesigned with smaller default size -->
        <div id="task-modal" class="modal">
            <div class="modal-content task-modal-content">
                <div class="modal-drag-handle"></div>
                <div class="px-4 py-2">
                    <h2 id="task-modal-title" class="title is-4">New Task</h2>
                    <div class="field">
                        <div class="control">
                            <input type="text" id="task-name" class="input" placeholder="Task name">
                        </div>
                    </div>
                    
                    <div class="icon-selector">
                        <h3 class="subtitle is-6">Select Icon</h3>
                        <div class="icon-selector-inner">
                            <div class="icon-grid">
                                <button class="icon-btn" data-icon="fa-tasks"><i class="fas fa-tasks"></i></button>
                                <button class="icon-btn" data-icon="fa-home"><i class="fas fa-home"></i></button>
                                <button class="icon-btn" data-icon="fa-shopping-cart"><i class="fas fa-shopping-cart"></i></button>
                                <button class="icon-btn" data-icon="fa-book"><i class="fas fa-book"></i></button>
                                <button class="icon-btn" data-icon="fa-briefcase"><i class="fas fa-briefcase"></i></button>
                                <button class="icon-btn" data-icon="fa-utensils"><i class="fas fa-utensils"></i></button>
                                <button class="icon-btn" data-icon="fa-dumbbell"><i class="fas fa-dumbbell"></i></button>
                                <button class="icon-btn" data-icon="fa-calendar"><i class="fas fa-calendar"></i></button>
                                <button class="icon-btn" data-icon="fa-user"><i class="fas fa-user"></i></button>
                                <button class="icon-btn" data-icon="fa-star"><i class="fas fa-star"></i></button>
                                <button class="icon-btn" data-icon="fa-heart"><i class="fas fa-heart"></i></button>
                                <button class="icon-btn" data-icon="fa-check-circle"><i class="fas fa-check-circle"></i></button>
                                <button class="icon-btn" data-icon="fa-graduation-cap"><i class="fas fa-graduation-cap"></i></button>
                                <button class="icon-btn" data-icon="fa-plane"><i class="fas fa-plane"></i></button>
                                <button class="icon-btn" data-icon="fa-car"><i class="fas fa-car"></i></button>
                                <button class="icon-btn" data-icon="fa-money-bill"><i class="fas fa-money-bill"></i></button>
                            </div>
                            <button id="create-task" class="create-task-btn button is-primary">Create Task</button>
                        </div>
                    </div>

                    <div class="expanded-options">
                        <div class="date-selector">
                            <h3 class="subtitle is-6 mt-4">Due Date</h3>
                            <div class="date-buttons buttons">
                                <button class="date-btn button is-small" data-date="today">Today</button>
                                <button class="date-btn button is-small" data-date="tomorrow">Tomorrow</button>
                                <button class="date-btn button is-small" data-date="no-date">No Date</button>
                                <button class="date-btn button is-small" data-date="custom">Custom</button>
                            </div>
                            <div class="date-inputs-container field is-grouped mt-2">
                                <p class="control is-expanded">
                                    <input type="date" id="custom-date" class="input">
                                </p>
                                <p class="control is-expanded">
                                    <input type="time" id="custom-time" class="input">
                                </p>
                            </div>
                        </div>

                        <div class="list-selector mt-4">
                            <h3 class="subtitle is-6">List</h3>
                            <div class="select is-fullwidth">
                                <select id="list-select">
                                    <!-- Lists will be dynamically added here -->
                                </select>
                            </div>
                        </div>

                        <div class="modal-buttons buttons is-right mt-5">
                            <button id="cancel-task" class="button">Cancel</button>
                            <button id="save-task" class="button is-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- List Creation Modal -->
        <div id="list-modal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">New List</p>
                    <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="field">
                        <div class="control">
                            <input type="text" id="list-name" class="input" placeholder="List name">
                        </div>
                    </div>
                    
                    <div class="icon-selector mt-4">
                        <h3 class="subtitle is-6">List Icon</h3>
                        <div class="icon-grid columns is-multiline is-mobile">
                            <div class="column is-3"><button class="list-icon-btn" data-icon="fa-list"><i class="fas fa-list"></i></button></div>
                            <div class="column is-3"><button class="list-icon-btn" data-icon="fa-home"><i class="fas fa-home"></i></button></div>
                            <div class="column is-3"><button class="list-icon-btn" data-icon="fa-briefcase"><i class="fas fa-briefcase"></i></button></div>
                            <div class="column is-3"><button class="list-icon-btn" data-icon="fa-shopping-cart"><i class="fas fa-shopping-cart"></i></button></div>
                            <div class="column is-3"><button class="list-icon-btn" data-icon="fa-user"><i class="fas fa-user"></i></button></div>
                            <div class="column is-3"><button class="list-icon-btn" data-icon="fa-book"><i class="fas fa-book"></i></button></div>
                            <div class="column is-3"><button class="list-icon-btn" data-icon="fa-star"><i class="fas fa-star"></i></button></div>
                            <div class="column is-3"><button class="list-icon-btn" data-icon="fa-folder"><i class="fas fa-folder"></i></button></div>
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button id="save-list" class="button is-primary">Save</button>
                    <button id="cancel-list" class="button">Cancel</button>
                </footer>
            </div>
        </div>

        <!-- Deleted Tasks History Modal -->
        <div id="history-modal" class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Deleted Tasks</p>
                    <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <div id="deleted-tasks-container">
                        <!-- Deleted tasks will appear here -->
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button id="close-history" class="button">Close</button>
                </footer>
            </div>
        </div>

        <!-- FAB with Context Options -->
        <div class="fab-container">
            <button id="fab" class="fab button is-primary is-rounded">
                <span class="icon is-medium">
                    <i class="fas fa-plus"></i>
                </span>
            </button>
            <div class="fab-options">
                <button id="fab-task" class="fab-option-btn">
                    <i class="fas fa-tasks"></i>
                    <span>Task</span>
                </button>
                <button id="fab-list" class="fab-option-btn">
                    <i class="fas fa-list"></i>
                    <span>List</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
