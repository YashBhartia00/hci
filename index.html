<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header Navigation -->
        <div class="header">
            <button id="delete-btn" class="header-btn"><i class="fas fa-trash"></i></button>
            <div class="view-switcher">
                <button id="list-view-btn" class="view-btn active">List</button>
                <button id="date-view-btn" class="view-btn">Due Date</button>
            </div>
            <button id="filter-btn" class="header-btn"><i class="fas fa-filter"></i></button>
        </div>

        <!-- List View Container -->
        <div id="list-view" class="view-container active">
            <div class="lists" id="lists-container">
                <!-- Lists will be dynamically inserted here -->
            </div>
        </div>

        <!-- Due Date View Container -->
        <div id="date-view" class="view-container">
            <div class="date-groups" id="date-groups-container">
                <!-- Date-grouped tasks will be dynamically inserted here -->
            </div>
        </div>

        <!-- Filter Modal -->
        <div id="filter-modal" class="modal">
            <div class="modal-content">
                <h2>Filter Tasks</h2>
                <div class="filter-group">
                    <h3>Filter by keyword</h3>
                    <input type="text" id="keyword-filter" placeholder="Enter keyword...">
                </div>
                <div class="filter-group">
                    <h3>Filter by date</h3>
                    <div class="date-filter-buttons">
                        <button class="date-filter-btn" data-filter="today">Today</button>
                        <button class="date-filter-btn" data-filter="tomorrow">Tomorrow</button>
                        <button class="date-filter-btn" data-filter="week">This Week</button>
                        <button class="date-filter-btn" data-filter="no-date">No Date</button>
                    </div>
                </div>
                <div class="filter-group">
                    <h3>Filter by list</h3>
                    <div id="list-filter-options" class="list-filter-options">
                        <!-- Lists for filtering will be added dynamically -->
                    </div>
                </div>
                <div class="modal-buttons">
                    <button id="reset-filters">Reset</button>
                    <button id="apply-filters">Apply Filters</button>
                </div>
            </div>
        </div>

        <!-- Task Creation/Edit Modal - Redesigned with smaller default size -->
        <div id="task-modal" class="modal">
            <div class="modal-content task-modal-content">
                <div class="modal-drag-handle"></div>
                <h2 id="task-modal-title">New Task</h2>
                <input type="text" id="task-name" placeholder="Task name (optional)">
                
                <div class="icon-selector">
                    <h3>Select Icon</h3>
                    <div class="icon-grid">
                        <button class="icon-btn" data-icon="fa-tasks"><i class="fas fa-tasks"></i></button>
                        <button class="icon-btn" data-icon="fa-home"><i class="fas fa-home"></i></button>
                        <button class="icon-btn" data-icon="fa-shopping-cart"><i class="fas fa-shopping-cart"></i></button>
                        <button class="icon-btn" data-icon="fa-book"><i class="fas fa-book"></i></button>
                        <button class="icon-btn" data-icon="fa-briefcase"><i class="fas fa-briefcase"></i></button>
                        <button class="icon-btn" data-icon="fa-utensils"><i class="fas fa-utensils"></i></button>
                        <button class="icon-btn" data-icon="fa-dumbbell"><i class="fas fa-dumbbell"></i></button>
                        <button class="icon-btn" data-icon="fa-calendar"><i class="fas fa-calendar"></i></button>
                        <button class="icon-btn" data-icon="fa-laptop"><i class="fas fa-laptop"></i></button>
                        <button class="icon-btn" data-icon="fa-car"><i class="fas fa-car"></i></button>
                        <button class="icon-btn" data-icon="fa-plane"><i class="fas fa-plane"></i></button>
                        <button class="icon-btn" data-icon="fa-graduation-cap"><i class="fas fa-graduation-cap"></i></button>
                        <button class="icon-btn" data-icon="fa-gift"><i class="fas fa-gift"></i></button>
                        <button class="icon-btn" data-icon="fa-heart"><i class="fas fa-heart"></i></button>
                        <button class="icon-btn" data-icon="fa-star"><i class="fas fa-star"></i></button>
                        <button class="icon-btn" data-icon="fa-music"><i class="fas fa-music"></i></button>
                        <button class="icon-btn" data-icon="fa-film"><i class="fas fa-film"></i></button>
                        <button class="icon-btn" data-icon="fa-basketball-ball"><i class="fas fa-basketball-ball"></i></button>
                        <button class="icon-btn" data-icon="fa-paw"><i class="fas fa-paw"></i></button>
                        <button class="icon-btn" data-icon="fa-pizza-slice"><i class="fas fa-pizza-slice"></i></button>
                    </div>
                </div>

                <button id="create-task" class="create-task-btn">Create Task</button>

                <div class="expanded-options">
                    <div class="date-selector">
                        <h3>Due Date</h3>
                        <div class="date-buttons">
                            <button class="date-btn" data-date="today">Today</button>
                            <button class="date-btn" data-date="tomorrow">Tomorrow</button>
                            <button class="date-btn" data-date="no-date">No Date</button>
                        </div>
                        <input type="date" id="custom-date">
                    </div>
                    
                    <div class="time-selector">
                        <h3>Due Time (optional)</h3>
                        <input type="time" id="task-time">
                    </div>

                    <div class="list-selector">
                        <h3>List</h3>
                        <select id="list-select">
                            <!-- Lists will be dynamically added here -->
                        </select>
                    </div>

                    <div class="modal-buttons">
                        <button id="cancel-task">Cancel</button>
                        <button id="save-task">Save</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- List Creation Modal -->
        <div id="list-modal" class="modal">
            <div class="modal-content">
                <h2>New List</h2>
                <input type="text" id="list-name" placeholder="List name">
                
                <div class="icon-selector">
                    <h3>Select Icon</h3>
                    <div class="icon-grid">
                        <button class="icon-btn list-icon-btn" data-icon="fa-list"><i class="fas fa-list"></i></button>
                        <button class="icon-btn list-icon-btn" data-icon="fa-home"><i class="fas fa-home"></i></button>
                        <button class="icon-btn list-icon-btn" data-icon="fa-shopping-cart"><i class="fas fa-shopping-cart"></i></button>
                        <button class="icon-btn list-icon-btn" data-icon="fa-book"><i class="fas fa-book"></i></button>
                        <button class="icon-btn list-icon-btn" data-icon="fa-briefcase"><i class="fas fa-briefcase"></i></button>
                        <button class="icon-btn list-icon-btn" data-icon="fa-utensils"><i class="fas fa-utensils"></i></button>
                        <button class="icon-btn list-icon-btn" data-icon="fa-dumbbell"><i class="fas fa-dumbbell"></i></button>
                        <button class="icon-btn list-icon-btn" data-icon="fa-calendar"><i class="fas fa-calendar"></i></button>
                        <button class="icon-btn list-icon-btn" data-icon="fa-laptop"><i class="fas fa-laptop"></i></button>
                        <button class="icon-btn list-icon-btn" data-icon="fa-car"><i class="fas fa-car"></i></button>
                    </div>
                </div>
                
                <div class="modal-buttons">
                    <button id="cancel-list">Cancel</button>
                    <button id="save-list">Save</button>
                </div>
            </div>
        </div>

        <!-- Deleted Tasks History Modal -->
        <div id="history-modal" class="modal">
            <div class="modal-content">
                <h2>Deleted Tasks</h2>
                <div id="deleted-tasks-container">
                    <!-- Deleted tasks will appear here -->
                </div>
                <button id="close-history">Close</button>
            </div>
        </div>

        <!-- FAB Menu -->
        <div class="fab-menu" id="fab-menu">
            <div class="fab-action" id="create-task-action">
                <i class="fas fa-tasks"></i>
                <span>New Task</span>
            </div>
            <div class="fab-action" id="create-list-action">
                <i class="fas fa-list"></i>
                <span>New List</span>
            </div>
        </div>

        <!-- Floating Action Button -->
        <button id="fab" class="fab">
            <i class="fas fa-plus"></i>
        </button>

        <!-- Delete Zone for Drag-to-Delete -->
        <div class="delete-zone" id="delete-zone">
            <div class="delete-zone-icon"><i class="fas fa-trash"></i></div>
            <span>Drop to delete</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
